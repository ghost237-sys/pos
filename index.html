<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSHUB</title>
</head>
<body>

    <div class="container">    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="logo">
            <header></header>
        </div>
       
        <div class="nav-bar">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">POSHUB</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                  <a class="nav-link" href="#">Sales</a>
                  <a class="nav-link" href="#">Stock Entry</a>
                  <a class="nav-link" href="#">Receipts</a>
                  <a class="nav-link" href="#">Due Bok</a>
                  <a class="nav-link" href="#">Product</a>
                  <a class="nav-link" href="#">Reports</a>
                  <div class="search-bar">
                    <nav class="navbar bg-body-tertiary">
                      <div class="container-fluid">
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </nav>
                </div>
                 
                </div>
              </div>
            </div>
          </nav>
                
        </div>
        

        <div class="items-container">
          
          <div class="table">
                <table border="1" id="item-table">
                    <thead>
                      <tr>
                        <th>QTY</th>
                        <th>Description</th>
                        <th>Amt</th>
                        <th>UnitPrice</th>
                        <th>TotalPrice</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td contenteditable="true" class="qty">1</td>
                          <td contenteditable="true" class="description">Item 1</td>
                          <td contenteditable="true" class="amt">10</td>
                          <td contenteditable="true" class="unit-price">5.00</td>
                          <td contenteditable="true" class="total-price">50.00</td>
                          <td class="action-buttons"><button class="btn btn-outline-primary" onclick="addItem(this)">Add</button> <button class="btn btn-outline-danger" onclick="deleteItem(this)">Delete</button></td>
                        </tr>
                    
                    </tbody>
                  </table>

          </div>

        
          <div id="keypad">
            <div class="keypad">
              <div class="key" onclick="updateCellValue(1)">1</div>
              <div class="key" onclick="updateCellValue(2)">2</div>
              <div class="key" onclick="updateCellValue(3)">3</div>
              <div class="key" onclick="updateCellValue(4)">4</div>
              <div class="key" onclick="updateCellValue(5)">5</div>
              <div class="key" onclick="updateCellValue(6)">6</div>
              <div class="key" onclick="updateCellValue(7)">7</div>
              <div class="key" onclick="updateCellValue(8)">8</div>
              <div class="key" onclick="updateCellValue(9)">9</div>
              <div class="key">*</div>
              <div class="key" onclick="updateCellValue(0)">0</div>
              <div class="key">#</div>
              <div class="key" onclick="deleteLastCharacter()">DEL</div>
              <div class="arrow" data-direction="up" onclick="moveCursor('up')">&uarr;</div>
              <div class="key"  onclick="addItem()">AddItem</div>
              <div class="arrow" data-direction="left" onclick="moveCursor('left')">&larr;</div>
              <div class="arrow" data-direction="down" onclick="moveCursor('down')">&darr;</div>
              <div class="arrow" data-direction="right" onclick="moveCursor('right')">&rarr;</div>
            </div>
          </div>
        </div>

        <div class="footer">
          <label for="cashier-name">Cashier Name:</label>
          <input type="text" id="cashier-name" name="cashier-name"><br><br>
          <label for="total-price">Total:</label>
          <span id="total">50.00</span>
        </div>
        
    </div>
    <script src="index.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
